<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form method="post" action="{{ url_for('form') }}">
        <label>Name:</label>
        <input type="text" name="name"><br>

        <label>Email:</label>
        <input type="email" name="email"><br>

        <label>Age:</label>
        <input type="number" name="age"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
